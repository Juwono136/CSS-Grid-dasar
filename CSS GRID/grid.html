<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			font-size: 20px;
			font-family: arial;
			color: white;
			text-transform: uppercase;
			text-align: center;
		}

		.container {
			width: 600px;
			margin: 50px auto;
			border: 5px solid #333;
			box-sizing: border-box;
			padding: 5px;
			display: grid;
			grid-template-areas: "header header"
								 "aside main"
								 "nav main"
								 "footer footer";
			grid-template-columns: 1fr 1.5fr;
			grid-template-rows: 1fr 1fr 1.3fr;
		}

		header {
			grid-area: header;
			background-color: magenta;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		aside {
			grid-area: aside;
			background-color: lightblue;
			padding: 60px 0;
		}

		nav {
			grid-area: nav;
			background-color: red;
			padding: 100px 0;
		}

		main {
			grid-area: main;
			background-color: coral;
			box-sizing: border-box;
			flex: 1.5;
			display: flex;
			justify-content: center;
			align-items: center;
			}

		footer {
			grid-area: footer;
			background-color: grey;
			padding: 20px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>header</header>
		<aside>Aside</aside>
		<nav>Nav</nav>
		<main>Main</main>
		<footer>footer</footer>
	</div>
</body>
</html>
